<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contents/css/style.css">
    <title>Calculadora IMC | Projeto JS diário</title>
</head>

<body>
    <header>
        <h1>Olá!</h1>
        <h3>Vamos calcular seu IMC?</h3>
    </header>
    <main>
        <div class="container">
            <div class="cabec">Calculadora - IMC</div>
            <div class="input">
                <label>Nome: </label>
                <input type="text" name="Nome" id='nome' autocomplete="off">
            </div>
            <div class="input">
                <label>Altura: </label>
                <input type="number" name="altura" id='altura' autocomplete="off" required>
            </div>
            <div class="input">
                <label>Peso: </label>
                <input type="number" name="peso" id='peso' autocomplete="off" required>
            </div>
            <div class="calcular">
                <button id='calcular'>Calcular</button>
            </div>
            <div class="resultado" id='resultado'></div>
        </div>
    </main>

    <footer>
        <div class="footer-text">&copy; John Dias - Todos os direitos reservados</div>
    </footer>
    <script src="contents/js/imc.js"></script>
</body>

</html>
